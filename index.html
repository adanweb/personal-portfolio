      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Syne', sans-serif;
      }

      .project-link {
  display: inline-block;
  margin-top: 1rem;
  color: #ccff00;
  font-weight: 500;
  text-decoration: none;
}

.project-link:hover {
  text-decoration: underline;
}


      /* Custom Utilities */
      .stroke-text {
        -webkit-text-stroke: 1px white; /* Thinner stroke for elegance */
        color: transparent;
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }
      
      /* On hover: fill white, remove stroke transparently so it looks solid */
      .stroke-text:hover {
        -webkit-text-stroke: 0px transparent; 
        color: #ffffff;
        text-shadow: 0 0 20px rgba(255,255,255,0.5); /* Subtle glow */
      }

      @media (min-width: 768px) {
        .stroke-text {
          -webkit-text-stroke: 2px white; /* Thicker on desktop */
        }
      }

      /* Hide scrollbar for cleaner look in some containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
